<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>
        First Num <input type="number" name="" id="one">

        Second Num <input type="number" name="" id="two">
        Sum:
        <input type="text" name="" id="three">

        <button>Submit</button>
    </label>
    <script>
         window.onerror = function(){
            alert("error happens")
        }
        let btn = document.getElementsByTagName("button");
        let firstOperand = document.getElementById("one");
        let secondOperand = document.getElementById("two");
       
        btn[0].onclick = function () {
            if(isNaN(parseFloat(firstOperand.value))||isNaN(parseFloat(secondOperand.value))){
                alert("Check input!!");
                return;
               
            }
            document.getElementById("three").value = parseInt(document.getElementById("one").value) + parseInt(document.getElementById("two").value);
        }
       
    </script>
</body>

</html>
