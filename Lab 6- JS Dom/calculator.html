<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>
        First Num <input type="number" name="" id="one">

        Second Num <input type="number" name="" id="two">
        Sum:
        <input type="text" name="" id="three">

        <button>Submit</button>
    </label>
    <script>
        let btn = document.getElementsByTagName("button");
        btn[0].onclick = function () {
            document.getElementById("three").value = parseInt(document.getElementById("one").value) + parseInt(document.getElementById("two").value);
        }
    </script>
</body>

</html>
